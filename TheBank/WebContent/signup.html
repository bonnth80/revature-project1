   <!-- body -->
   <div class="container">
      <form action="newuser" method="post">
         <div class="form-group">
           <label for="inpFName" id="lblFName">*First Name</label>
           <input type="text" class="form-control" id="inpFName" placeholder="">
         </div>
         <div class="form-group">
           <label for="inpLName" id="lblLName">*Last Name</label>
           <input type="text" class="form-control" id="inpLName" placeholder="">
         </div>
         <div class="form-group">
           <label for="inpEmail" id="lblEmail">*Email address</label>
           <input type="email" class="form-control" id="inpEmail" placeholder="">
           <small class="form-text text-muted">We'll never share your email with anyone else.</small>
           <small class="emailMatchHint form-text text-muted">&nbsp;</small>
         </div>
         <div class="form-group">
           <label for="inpUsername" id="lblUsername">*Username</label>
           <input type="text" class="form-control" id="inpUsername" placeholder="">
         </div>
         <div class="form-group">
           <label for="inpPassword" id="lblPassword">*Password</label>
           <input type="password" class="form-control" id="inpPassword" placeholder="">
           <small class="pwMatchHint form-text text-muted">&nbsp;</small>
         </div>
         <div class="form-group">
           <label for="inpConfirm" id="lblConfirm">*Confirm Password</label>
           <input type="password" class="form-control" id="inpConfirm" placeholder="">
           <small class="pwMatchHint form-text text-muted">&nbsp;</small>
         </div>
         <div class="form-group">
           <label for="inpPPhone" id="lblPPhone">*Primary phone number</label>
           <input type="text" class="form-control" id="inpPPhone" placeholder="">
           <small class="pPhoneMatchHint form-text text-muted">&nbsp;</small>
         </div>
         <div class="form-group">
           <label for="inpMPhone" id="lblMPhone">Mobile phone number</label>
           <input type="text" class="form-control" id="inpMPhone" placeholder="">
           <small class="mPhoneMatchHint form-text text-muted">&nbsp;</small>
         </div>
         <div class="form-group">
           <label for="inpSSN" id="lblSSN">*SSN</label>
           <input type="text" class="form-control" id="inpSSN" placeholder="000-00-0000">
           <small class="ssnMatchHint form-text text-muted">&nbsp;</small>
         </div>
         <div class="form-group">
           <label for="inpStreetAddress1" id="lblStreetAddress1">*Street Address</label>
           <input type="text" class="form-control" id="inpStreetAddress1" placeholder="">
         </div>
         <div class="form-group">
           <label for="inpStreetAddress2" id="lblStreetAdress2">Street Address 2</label>
           <input type="text" class="form-control" id="inpStreetAddress2" placeholder="">
         </div>
         <div class="form-group">
           <label for="inpState" id="lblState">*State</label>
           <select class="form-control" id="inpState">
            <option></option>
            <option>AL</option>
            <option>AK</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>IA</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>ME</option>
            <option>MD</option>
            <option>MA</option>
            <option>MI</option>
            <option>MN</option>
            <option>MS</option>
            <option>MO</option>
            <option>MT</option>
            <option>NE</option>
            <option>NV</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NY</option>
            <option>NC</option>
            <option>ND</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VT</option>
            <option>VA</option>
            <option>WA</option>
            <option>WV</option>
            <option>WI</option>
            <option>WY</option>
           </select>
         </div>
         <div class="form-group">
           <label for="inpZip" id="lblZip">*Zip</label>
           <input type="text" class="form-control" id="inpZip" placeholder="">
         </div>
         <div>
            <small class="submitHint form-text text-muted">You cannot submit this form until all problems have been resolved.</small>
            <button id="btnSubmit" type="submit" class="btn btn-outline-danger col-4" disabled>Submit</button>
         </div>
         <br>
         <small class="form-text text-muted">* = Required field</small>
       </form>
